<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Getting Started: Serving Web Content</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <script src="/index.js"></script>
    </head>
    <body>
        <div class="text-center">
            <h1 th:text="|Hello, Pod ${hostName}|" class="display-4"/>

            <button class="btn btn-primary mt-3 mb-3" onclick="postClicks()">Click!</button>
            <button class="btn btn-primary" onclick="getClicks()">Update!</button>
            <button class="btn btn-primary mt-3 mb-3" onclick="postClicksGraphQuery()">Click GraphQL!</button>
            <button class="btn btn-primary mt-3 mb-3" onclick="getClicksGraphQuery()">Update GraphQL!</button>
            <a class="btn btn-secondary" href="/graphiql">GraphiQL</a>
            <div class="row d-flex justify-content-center mt-3">
                <div class="col-sm-7">
                    <textarea id="timestamps" class="form-control" rows="15" readonly></textarea>
                </div>
            </div>
        </div>
    </body>
</html>
